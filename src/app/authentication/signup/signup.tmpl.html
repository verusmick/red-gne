<div layout="row" flex layout-padding layout-fill layout-align="center center">
    <div flex="40" flex-lg="50" flex-md="70" flex-xs="100">
        <md-card>
            <md-toolbar class="padding-20">
                <div layout="row" layout-align="center center">
                    <img ng-src="{{::vm.triSettings.logo}}" alt="{{vm.triSettings.name}}">
                </div>
                <div layout="row" layout-align="center center">
                    <h1 class="md-headline" translate>SIGNUP.TITLE</h1>
                </div>
            </md-toolbar>

            <md-content class="md-padding">
                <form name="signup">
                    <md-input-container class="md-block">
                        <label for="name" translate>SIGNUP.NAME.LABEL</label>
                        <input id="name" label="name" name="name" type="text" ng-model="vm.user.name" required/>
                        <div ng-messages="signup.name.$error">
                            <div ng-message when="required">
                                <span translate>SIGNUP.NAME.PLEASE_ENTER</span>
                            </div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label for="email" translate>SIGNUP.EMAIL.LABEL</label>
                        <input id="email" label="email" name="email" type="email" ng-model="vm.user.email" required/>
                        <div ng-messages="signup.email.$error">
                            <div ng-message when="required">
                                <span translate>SIGNUP.EMAIL.PLEASE_ENTER</span>
                            </div>
                            <div ng-message when="email">
                                <span translate>SIGNUP.EMAIL.PLEASE_VALID</span>
                            </div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label for="password" translate>SIGNUP.PASSWORD.LABEL</label>
                        <input id="password" label="password" name="password" type="password" ng-model="vm.user.password" tri-same-password="signup.confirm" ng-minlength="8" required/>
                        <ng-messages for="signup.password.$error">
                            <div ng-message when="required">
                                <span translate>SIGNUP.PASSWORD.PLEASE_ENTER</span>
                            </div>
                            <div ng-message when="minlength">
                                <span translate>SIGNUP.PASSWORD.MIN_LENGTH</span>
                            </div>
                            <div ng-message when="samePassword">
                                <span translate>SIGNUP.PASSWORD.SAME_PASSWORD</span>
                            </div>
                        </ng-messages>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label for="password" translate>SIGNUP.PASSWORD_CONFIRM.LABEL</label>
                        <input id="confirm" label="confirm" name="confirm" type="password" ng-model="vm.user.confirm" tri-same-password="signup.password" ng-minlength="8" required/>
                        <ng-messages for="signup.confirm.$error">
                            <div ng-message when="required">
                                <span translate>SIGNUP.PASSWORD.PLEASE_ENTER</span>
                            </div>
                            <div ng-message when="minlength">
                                <span translate>SIGNUP.PASSWORD.MIN_LENGTH</span>
                            </div>
                            <div ng-message when="samePassword">
                                <span translate>SIGNUP.PASSWORD.SAME_PASSWORD</span>
                            </div>
                        </ng-messages>
                    </md-input-container>

                    <md-button class="md-raised md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10" ng-click="vm.signupClick()" ng-disabled="signup.$invalid" translate="SIGNUP.BUTTON" aria-label="{{'SIGNUP.BUTTON' | translate}}"></md-button>

                    <md-button  class="md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10" href="#/login" translate="SIGNUP.HAVE_LOGIN" aria-label="{{'SIGNUP.HAVE_LOGIN' | translate}}"></md-button>

                </form>
            </md-content>

        </md-card>
    </div>
</div>
